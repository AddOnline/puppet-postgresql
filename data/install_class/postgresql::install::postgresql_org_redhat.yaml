---
postgresql::version: "%{postgresql::version}"
postgresql::package_name: "postgresql-%{postgresql::version}"
postgresql::service_name: "postgresql-%{postgresql::version}"
postgresql::config_file_path:  "/etc/postgresql/%{postgresql::version}/main/postgresql.conf"
postgresql::config_dir_path: "/etc/postgresql/%{postgresql::version}/main"
postgresql::hba_file_path:  "/etc/postgresql/%{postgresql::version}/main/pg_hba.conf"
postgresql::data_dir_path: "/var/lib/postgresql/%{postgresql::version}/main"
postgresql::log_dir_path: '/var/log/postgresql'
