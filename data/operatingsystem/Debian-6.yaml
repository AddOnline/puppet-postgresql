---
postgresql::version: '8.4'
postgresql::package_name: 'postgresql-8.4'
postgresql::service_name: 'postgresql'
postgresql::config_file_path:  '/etc/postgresql/8.4/main/postgresql.conf'
postgresql::config_dir_path: '/etc/postgresql/8.4/main'
postgresql::hba_file_path:  '/etc/postgresql/8.4/main/pg_hba.conf'
postgresql::init_file_path:  '/etc/default/postgresql'
postgresql::data_dir_path: '/var/lib/postgresql/8.4/main'
postgresql::log_dir_path: '/var/log/postgresql'
