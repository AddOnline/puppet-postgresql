---
postgresql::version: '9.3'
postgresql::package_name: 'postgresql'
postgresql::service_name: 'postgresql'
postgresql::config_file_path:  '/etc/postgresql/postgresql.conf'
postgresql::config_file_mode: '0600'
postgresql::config_file_owner: 'postgres'
postgresql::config_file_group: 'postgres'
postgresql::config_dir_path: '/etc/postgresql'
postgresql::init_file_path:  '/etc/sysconfig/postgresql'
postgresql::hba_file_path:  '/etc/postgresql/pg_hba.conf'
postgresql::log_dir_path: '/var/log/postgresql'
postgresql::process_user: 'postgres'
postgresql::log_file_path: '/var/log/postgresql/postgresql.log'
postgresql::initdb_exec_command: ''
postgresql::initdb_exec_user: 'postgres'
